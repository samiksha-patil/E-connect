{% extends "classroom/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


  <div class="content-section">
  <h2 class="mb-3">Add a new question</h2>
  <p class="text-muted"><i>Add first the text of the question. In the next step you will be able to add the possible answers.</i></p>
  <form method="post" novalidate>
    {% csrf_token %}
    
    
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'quiz_change' quiz.pk %}" class="btn btn-outline-secondary" role="button">Nevermind</a>
  </form>
</div>
  {% endblock content %}

{% extends "classroom/base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-8">
<div class="content-section">
    <a href="{{ ass_sol.pdf.url }}" class="btn btn-indigo float-right " target="_blank">view Assignment</a>
    <h4>Student : {{ass_sol.user}}</h4>
        
Submitted Date : {{ass_sol.created_date}}





<form method="post"  enctype="multipart/form-data">
    


    {% csrf_token %}
    <fieldset class="form-group mt-4">

        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-info"> Grade</button>
    </div>

</form>
</div>
</div>
</div>
{% endblock content %}

{% extends "classroom/base.html" %}

{% block content %}

        <div class="col-md-8">
            <script src="https://kit.fontawesome.com/a076d05399.js"></script>
            <h1>Submit Assignment</i></h1>
            <br>

            <div class="content-section">
                <form method="post"  enctype="multipart/form-data">
                    {% csrf_token %}

                        {{ form|crispy }}

                    <div class="form-group">
                        <button type="submit" class="btn btn-info"><i class="fas fa-folder-open pr-2" aria-hidden="true"></i> submit </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
   

    {% endblock content %}

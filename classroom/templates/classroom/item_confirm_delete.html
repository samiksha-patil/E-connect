{% extends "classroom/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5 mb-5">
<div class="card ">
    <div class=" mt-3 mb-3 ml-3 mr-3">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class=" border-bottom mb-4">Delete</legend>
                <h2>Are you sure you want to delete </h2>
                <h4>students would no longer have the access to this classroom</h4>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes,Delete</button>
                <a class="btn btn-secondary" href="{% url 'order-summary' %}">Cancel</a>
            </div>
           
        </form>
    </div>
</div>
</div>
{% endblock content %}
